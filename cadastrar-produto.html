<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./style/cadastrar-produto.css">
   <link rel="shortcut icon" href="./img/logo_ecofood.png" type="image/x-icon">
   <title>Produtos</title>
</head>

<body>
   <header class="header">
      <a href=""><img src="./img/icone-voltar.svg" alt="icone_voltar" class="icone-voltar"></a>
      <div class="logo">
         <img src="./img/logo_ecofood.png" alt="logo_ecofood" class="img">
      </div>
   </header>

   <main class="main">
      <div class="form">
         <form>
            <h2>Produto</h2>

            <input type="text" placeholder="Nome do produto">
            <input type="number" placeholder="Preço do produto">
            <div class="select">
               <select name="unidade-medida" id="">
                  <option value="">Escolha uma unidade de medida</option>
                  <option value="kg">quilos</option>
                  <option value="lt">litros</option>
                  <option value="dz">dúzia</option>
                  <option value="un">unidade</option>
               </select>
            </div>
            <input type="password" placeholder="Confirme a senha">

            <button>Novo produto</button>
            <button>Salvar</button>
            <button>Cancelar</button>
         </form>
      </div>
   </main>
</body>

</html>
